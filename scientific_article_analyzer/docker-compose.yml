# Scientific Article Analysis System - Docker Compose Configuration
# One-click deployment for the complete multi-agent system

version: '3.8'

services:
  # Main MCP Server Service
  mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: scientific-article-mcp-server
    ports:
      - "8000:8000"  # MCP Server port
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - VECTOR_STORE_PATH=/app/data/vector_store
      - MCP_SERVER_HOST=0.0.0.0
      - MCP_SERVER_PORT=8000
      - DEBUG_LEVEL=INFO
    volumes:
      - ./data:/app/data  # Persistent vector store data
      - ./logs:/app/logs  # Log files
      - ./samples:/app/samples  # Sample files
    networks:
      - scientific-analysis-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Jupyter Notebook Service (for development and testing)
  jupyter:
    build:
      context: .
      dockerfile: Dockerfile.jupyter
    container_name: scientific-article-jupyter
    ports:
      - "8888:8888"  # Jupyter port
    environment:
      - JUPYTER_ENABLE_LAB=yes
      - JUPYTER_TOKEN=scientific-analysis-2024
    volumes:
      - .:/app  # Mount entire project
      - ./data:/app/data
      - ./notebooks:/app/notebooks
    networks:
      - scientific-analysis-net
    restart: unless-stopped
    depends_on:
      - mcp-server

  # Vector Store Initialization Service (runs once)
  vector-store-init:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: scientific-article-init
    environment:
      - VECTOR_STORE_PATH=/app/data/vector_store
    volumes:
      - ./data:/app/data
    command: python setup_vector_store.py
    networks:
      - scientific-analysis-net
    restart: "no"  # Run only once

  # Optional: Redis for caching (if needed for scalability)
  redis:
    image: redis:7-alpine
    container_name: scientific-article-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - scientific-analysis-net
    restart: unless-stopped
    command: redis-server --appendonly yes

  # Optional: Monitoring with Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: scientific-article-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    networks:
      - scientific-analysis-net
    restart: unless-stopped
    profiles: ["monitoring"]

  # Optional: Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: scientific-article-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=scientific-analysis-2024
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - scientific-analysis-net
    restart: unless-stopped
    depends_on:
      - prometheus
    profiles: ["monitoring"]

networks:
  scientific-analysis-net:
    driver: bridge
    name: scientific-analysis-network

volumes:
  redis-data:
    name: scientific-analysis-redis-data
  prometheus-data:
    name: scientific-analysis-prometheus-data
  grafana-data:
    name: scientific-analysis-grafana-data

# Health check and service management
x-common-healthcheck: &common-healthcheck
  interval: 30s
  timeout: 10s
  retries: 3
  start_period: 40s